<section id="schedules">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(odd) {
      background-color: #dddddd;
    }
  </style>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Schedule</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>

    <div
      class="section-title"
      style="
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
      "
    >
      <table>
        <colgroup>
          <col width="13%" />
          <col width="30%" />
          <col width="25%" />
        </colgroup>
        <tbody>
          <tr>
            <td><b>Time</b></td>
            <td colspan="2"><b>Schedule</b></td>
            <td colspan="1.5"><b>Locations</b></td>
          </tr>
          {% for table_item in site.data.teros_2023.agenda %}
          <tr>
            <td>{{table_item.time}} <br /></td>
            <td colspan="2">{{table_item.info}} <br /></td>
            <td colspan="1.5">{{table_item.locations}} <br /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <br />
  </div>
</section>
