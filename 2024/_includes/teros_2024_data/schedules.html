<section id="schedules">
  <style>
/*    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }*/

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(odd) {
      background-color: #dddddd;
      /*background-color: #b1b4f2;*/
    }

    /* make the table a 100% wide by default */
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      margin-left: -50px;
    width: 135%;}

    /* if the browser window is at least 800px-s wide: */
    @media screen and (min-width: 800px) {
      table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      margin-left: auto;
      width: 100%;}
    }

  </style>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Schedule</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>

    <div
      class="section-title"
      style="
        width: 72%;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
      "
    >
      <table>
        <colgroup>
          <col width="13%" />
          <col width="53%" />
          <col width="15%" />
        </colgroup>
        <tbody>
          <tr>
            <td><b>Time</b></td>
            <td colspan="2"><b>Schedule</b></td>
            <td colspan="1.5"><b>Location</b></td>
          </tr>
          {% for table_item in site.data.teros_2024.agenda %}
          <tr>
            <td style={{table_item.color}}>{{table_item.time}} <br /></td>
            <td colspan="2" style={{table_item.color}}>{{table_item.info}} <br /></td>
            <td colspan="1.5" style={{table_item.color}}>{{table_item.locations}} <br /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <br />
  </div>
</section>
