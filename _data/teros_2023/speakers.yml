  # website: https://scholar.google.com/citations?user=jdSlREMAAAAJ&hl=en
  bio: Dezhen Song is a Professor and Associate Department Head for Academics with Department of Computer Science and Engineering, Texas A&M University, College Station, Texas, USA. Song received his Ph.D. in 2004 from University of California, Berkeley; MS and BS from Zhejiang University in 1998 and 1995, respectively. Song's primary research area is robot perception, networked robots, visual navigation, automation, and stochastic modeling. From 2008 to 2012, Song was an associate editor of IEEE Transactions on Robotics (T-RO). From 2010 to 2014, Song was an Associate Editor of IEEE Transactions on Automation Science and Engineering (T-ASE). Song was a Senior Editor for IEEE Robotics and Automation Letters (RA-L) from 2017 to 2021. He is also a multimedia Editor and chapter author for Springer Handbook of Robotics. His research has resulted in one monograph and more than 130 refereed conference and journal publications. Dr. Song received NSF Faculty Early Career Development (CAREER) Award in 2007, Kayamori Best Paper Award of the 2005 IEEE International Conference on Robotics and Automation (ICRA), the 2022 Best Paper Award of the LCT 2022 Affiliated Conference, the 1st place in GM/SAE autonomous driving dynamic competition in 2021, and Amazon Research Award in 2020.

