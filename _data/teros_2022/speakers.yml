  alt: Picture of TBD
  topic: Topic
  affliation: UT Austin
  website: https://www.ischool.utexas.edu/people/people-details?PersonID=220
  description: Kenneth R. Fleischmann is a Professor in the School of Information at The University of Texas at Austin. He is also the Founding Chair of the Executive Team for Good Systems, a UT Grand Challenge (http://goodsystems.utexas.edu/) and the Founding Director of Undergraduate Studies for the iSchool's B.A./B.S. in Informatics. His research and teaching focus on the ethics of AI and more broadly on the role of human values in the design and use of information technologies. His research has been funded by the National Science Foundation (NSF), the Intelligence Advanced Research Projects Activity (IARPA), Microsoft Research, Cisco Research Center, Micron Foundation, and the Public Interest Technology University Network. His research has been recognized by the iConference Best Paper Award, the ASIS&T SIG-USE Best Information Behavior Conference Paper Award, the ALA Library Instruction Round Table Top Twenty Articles, the ASIS&T SIG-SI Social Informatics Best Paper Award, the Civic Futures Award for Designing for the 100%, and the MetroLab Innovation of the Month Award.
  

- title: Keynote-Speaker 3
  name: Robin Murphy
  subtitle: Professor
  img: murphy_2017.png
  thumbnail: murphy_2017.png
  alt: Picture of TBD
  topic: Topic
  affliation: Texas A&M
  website: https://people.engr.tamu.edu/robin.r.murphy/index.html
  description: Robin Roberson Murphy (IEEE Fellow) received her B.M.E.  M.S. and Ph.D. from Georgia Tech, where she was a Rockwell International Doctoral Fellow. She is the Raytheon Professor of Computer Science and Engineering at Texas A&M and directs the Center for Robot-Assisted Search and Rescue. She has over 100 publications including the best selling textbook, Introduction to AI Robotics (MIT Press 2000). She is a founder of the fields of rescue robots and human-robot interaction. In 2008, she was awarded the Al Aube Outstanding Contributor award by the AUVSI Foundation, for her insertion of ground, air, and sea robots for urban search and rescue (US&R) at 11 disasters, including the 9/11 World Trade Center disaster, Hurricanes Katrina and Charley, and the Crandall Canyon Utah mine collapse. Since arriving at Texas A&M in 2008, she has been leading an initiative in emergency informatics, which stems in part from witnessing valuable data from robots not reaching the right decision maker. Dr. Murphy has served on the IEEE Robotics and Automation executive committees, numerous National Academies and defense boards, including the Defense Science Board.


- title: Keynote-Speaker 4
